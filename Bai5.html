<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bai5.css" />
    <title>Bài 5</title>
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <img src="./img/anh-nen.png" />
        <header class="header">
          <p class="title-01">Đặt Bàn Tại La Belle Époque</p>
          <p class="title-02">
            Trải nghiệm không gian Fine Dining sang trọng và dịch vụ hoàn hảo.
          </p>
        </header>
        <main class="main">
          <div class="list-card">
            <div class="card">
              <img src="./img/anh20.jpg" />
            </div>
            <div class="card">
              <img src="./img/anh21.jpg" />
            </div>
            <div class="card">
              <img src="./img/anh23.jpg" />
            </div>
            <div class="card">
              <img src="img/anh24.png" />
            </div>
            <div class="card">
              <img src="./img/anh25.jpg" />
            </div>
            <div class="card">
              <img src="./img/anh26.jpg" />
            </div>
            <div class="card">
              <img src="./img/anh27.png" />
            </div>
          </div>
        </main>
        <div class="list">
          <p class="title">Đặt Bàn Ngày Hôm Nay</p>
          <p class="title-1">Chúng tôi sẽ liên hệ xác nhận trong vòng 1 giờ.</p>
          <div class="form">
            <form>
              <input
                class="input"
                type="text"
                placeholder="Họ và tên"
                required
              />
              <input class="input" type="tel" placeholder="Số điện thoại" />
              <input class="input" type="email" placeholder="Email" />
              <input class="input" type="date" />
              <input class="input" type="time" />
              <input class="input" type="number" placeholder="Số lượng khách" />
            </form>
          </div>
          <button class="button">Gửi yêu cầu đặt lịch</button>
        </div>
        <footer class="footer">
          <p>
            © 2025 La Belle Époque - Fine Dining Restaurant. All rights
            reserved.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
